{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="mt-5">{{ contato.nome }} {{ contato.sobrenome }}</h1>
    <dl>
        <dt>ID</dt>
        <dd>{{ contato.id }}</dd>

        <dt>Telefone</dt>
        <dd>{{ contato.telefone }}</dd>

        <dt>E-mail</dt>
        <dd>{{ contato.email }}</dd>

        <dt>Data criação</dt>
        <!-- para mudar o formato do ano coloca-se |date: 'd/m/Y H:i:s'-->
        <dd>{{ contato.data_criacao }}</dd>

        <dt>Categoria</dt>
        <dd>{{ contato.categoria }}</dd>

        <dt>Descrição</dt>
        <dd>{{ contato.descricao }}</dd>
    </dl>
{% endblock %}
